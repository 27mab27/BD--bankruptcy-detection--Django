{% extends 'main.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"/>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}"/>
    <link href="{% static 'styles/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'styles/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'styles/templatemo-topic-listing.css' %}" rel="stylesheet">   
</head>
<body>
    <section class="explore-section section-padding" id="section_2">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h2 class="mb-4">Bankrupt Companies</h2>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="design-tab" data-bs-toggle="tab" data-bs-target="#design-tab-pane" type="button" role="tab" aria-controls="design-tab-pane" aria-selected="true">Table View</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="finance-tab" data-bs-toggle="tab" data-bs-target="#finance-tab-pane" type="button" role="tab" aria-controls="finance-tab-pane" aria-selected="false">Insert Object</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="design-tab-pane" role="tabpanel" aria-labelledby="design-tab" tabindex="0">
                <div class="row">
                  <div class="custom-block bg-white shadow-lg taller-block">
                    <!-- Content here -->
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="finance-tab-pane" role="tabpanel" aria-labelledby="finance-tab" tabindex="0">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-12">
                    <div class="custom-block custom-block-overlay taller-block">
                      <div class="d-flex flex-column h-100">
                        <div class="custom-block-overlay-text d-flex">
                          <div class="login-box">
                            <form action="">
                              <div class="user-box">
                                <input type="text" required>
                                <label for="">Name of company</label>
                              </div>
                              <div class="user-box">
                                <input type="text" required>
                                <label for="">Net Profit</label>
                              </div>
                              <div class="user-box">
                                <input type="text" required>
                                <label for="">Total Assets</label>
                              </div>
                              <div class="user-box">
                                <input type="text" required>
                                <label for="">Total Liabilities</label>
                              </div>
                              <div class="user-box">
                                <input type="text" required>
                                <label for="">Working Capital
                                </label>
                              </div>
                              <div class="user-box">
                                <input type="text" required>
                                <label for="">Current Assets
                                </label>
                              </div>
                              <div class="user-box">
                                <input type="text" required>
                                <label for="">Short-term Liabilities</label>
                              </div>
                              <div class="user-box">
                                <input type="text" required>
                                <label for="">Sales
                                </label>
                              </div>
                              <div class="user-box">
                                <input type="text" required>
                                <label for="">Equity
                                </label>
                              </div>
                              <div class="user-box">
                                <input type="text" required>
                                <label for="">Current Liabilities
                                </label>
                              </div>
                              <div class="user-box">
                                <input type="text" required>
                                <label for="">Book Value of Equity</label>
                              </div>
                              <div class="user-box">
                                <input type="text" required>
                                <label for="">Gross Profit</label>
                              </div>
                              <div class="user-box">
                                <input type="text" required>
                                <label for="">Inventory</label>
                              </div>
                              <div class="user-box">
                                <input type="text" required>
                                <label for="">Sales to Inventory</label>
                              </div>
                              <div class="button-container">
                                <a href="topics-detail.html" class="btn custom-btn mt-2 mt-lg-3">Save</a>
                              </div>
                            </form>
                          </div>
                        </div>
                        <div class="section-overlay"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/click-scroll.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script> 
</body>
{% endblock %}
